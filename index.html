<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsVersion='3' b:responsive='true' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
<meta content='width=device-width, initial-scale=1' name='viewport'/>
<title><data:blog.pageTitle/></title>
<b:include data='blog' name='all-head-content'/>
<b:skin><![CDATA[

/* --- Variables --- */
:root {
  --bg-body: #ffffff;
  --bg-card: #ffffff;
  --text-main: #1f2937;
  --text-muted: #6b7280;
  --accent: #3b82f6;
  --border: #e5e7eb;
  --header-bg: #ffffff;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --font-base: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

[data-theme='dark'] {
  --bg-body: #111827;
  --bg-card: #1f293b;
  --text-main: #f9fafb;
  --text-muted: #9ca3af;
  --accent: #60a5fa;
  --border: #374151;
  --header-bg: #1f293b;
  --shadow-sm: none;
  --shadow-md: none;
}

/* --- Reset & Base --- */
*, *::before, *::after { box-sizing: border-box; }
body { margin: 0; font-family: var(--font-base); background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; transition: background-color 0.3s, color 0.3s; }
a { color: inherit; text-decoration: none; transition: color 0.2s; }
a:hover { color: var(--accent); }
img { display: block; max-width: 100%; height: auto; }
h1, h2, h3, h4, h5, h6 { margin: 0 0 1rem; line-height: 1.25; font-weight: 700; color: var(--text-main); }
p { margin: 0 0 1rem; }

/* --- Layout --- */
.container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }

/* --- Header --- */
.site-header { background: var(--header-bg); border-bottom: 1px solid var(--border); padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
.header-flex { display: flex; justify-content: space-between; align-items: center; }
.site-title { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.025em; }

/* --- Main Area --- */
.site-content { padding: 3rem 0; display: grid; grid-template-columns: 1fr; gap: 3rem; }
@media (min-width: 1024px) { .site-content { grid-template-columns: 1fr 320px; } }

/* --- Featured Post (Hero) --- */
.hero-post { position: relative; border-radius: 1rem; overflow: hidden; margin-bottom: 3rem; aspect-ratio: 16/9; box-shadow: var(--shadow-md); }
@media (min-width: 768px) { .hero-post { aspect-ratio: 21/9; } }
.hero-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
.hero-post:hover .hero-img { transform: scale(1.05); }
.hero-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.85), transparent); display: flex; align-items: flex-end; padding: 2rem; pointer-events: none; }
.hero-content { position: relative; pointer-events: auto; max-width: 800px; }
.hero-tag { display: inline-block; background: var(--accent); color: #fff; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 1rem; }
.hero-title { font-size: 1.75rem; color: #fff; margin-bottom: 1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
@media (min-width: 768px) { .hero-title { font-size: 2.5rem; } }
.hero-btn { display: inline-block; background: #fff; color: #000; padding: 0.6rem 1.2rem; border-radius: 0.5rem; font-weight: 600; font-size: 0.9rem; margin-top: 0.5rem; }
.hero-btn:hover { background: var(--bg-body); }

/* --- Post Grid & Cards --- */
.post-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 0.75rem; overflow: hidden; margin-bottom: 2rem; display: flex; flex-direction: column; transition: transform 0.2s, box-shadow 0.2s; }
.post-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
.card-thumb-link { display: block; aspect-ratio: 16/9; overflow: hidden; }
.card-thumb { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
.post-card:hover .card-thumb { transform: scale(1.05); }
.card-body { padding: 1.5rem; flex: 1; display: flex; flex-direction: column; }
.card-meta { font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.75rem; display: flex; gap: 0.5rem; }
.card-title { font-size: 1.25rem; margin-bottom: 0.75rem; line-height: 1.4; }
.card-excerpt { font-size: 0.95rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 1.5rem; flex: 1; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
.card-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border); }
.read-more { font-weight: 600; color: var(--accent); font-size: 0.9rem; }

/* --- Sidebar --- */
.widget { background: var(--bg-card); border: 1px solid var(--border); border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 2rem; }
.widget-title { font-size: 1.125rem; margin-bottom: 1.25rem; padding-bottom: 0.75rem; border-bottom: 2px solid var(--border); display: flex; align-items: center; }
.widget-title h3 { margin: 0; font-size: inherit; }

/* Label Cloud */
.label-cloud { display: flex; flex-wrap: wrap; gap: 0.5rem; }
.label-cloud a { display: inline-block; background: var(--bg-body); border: 1px solid var(--border); padding: 0.35rem 0.85rem; border-radius: 99px; font-size: 0.8rem; color: var(--text-muted); }
.label-cloud a:hover { border-color: var(--accent); color: var(--accent); background: var(--bg-card); }

/* Popular Posts */
.popular-posts ul { list-style: none; padding: 0; margin: 0; }
.popular-posts li { display: flex; gap: 1rem; margin-bottom: 1rem; align-items: flex-start; }
.popular-posts img { width: 70px; height: 70px; object-fit: cover; border-radius: 0.5rem; flex-shrink: 0; }
.item-title { font-size: 0.95rem; font-weight: 600; line-height: 1.4; margin-bottom: 0.25rem; }
.item-title a { color: var(--text-main); }
.item-title a:hover { color: var(--accent); }

/* --- Footer --- */
.site-footer { background: var(--bg-card); border-top: 1px solid var(--border); padding: 3rem 0; margin-top: auto; text-align: center; color: var(--text-muted); font-size: 0.9rem; }

/* --- Dark Mode Toggle --- */
.theme-toggle { background: transparent; border: 1px solid var(--border); color: var(--text-main); width: 40px; height: 40px; border-radius: 0.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
.theme-toggle:hover { background: var(--border); }

/* --- Pagination --- */
.blog-pager { text-align: center; margin: 3rem 0; display: flex; justify-content: center; gap: 1rem; }
.blog-pager-newer-link, .blog-pager-older-link { display: inline-flex; align-items: center; padding: 0.75rem 1.5rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 0.5rem; font-weight: 600; font-size: 0.9rem; }
.blog-pager a:hover { border-color: var(--accent); color: var(--accent); }
]]></b:skin>
<script>
//<![CDATA[
(function() {
  const saved = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (saved === 'dark' || (!saved && prefersDark)) {
    document.documentElement.setAttribute('data-theme', 'dark');
  }
})();

function toggleTheme() {
  const doc = document.documentElement;
  const current = doc.getAttribute('data-theme');
  const next = current === 'dark' ? 'light' : 'dark';
  doc.setAttribute('data-theme', next);
  localStorage.setItem('theme', next);
}
//]]>
</script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
<div class='site-wrapper'>

  <header class='site-header'>
    <div class='container header-flex'>
      <div class='header-brand'>
        <b:section id='header' maxwidgets='1' showaddelement='false'>
          <b:widget id='Header1' locked='true' title='Blog Title' type='Header' version='2'>
            <b:widget-settings>
              <b:widget-setting name='displayUrl'/>
              <b:widget-setting name='displayHeight'>0</b:widget-setting>
              <b:widget-setting name='displayWidth'>0</b:widget-setting>
              <b:widget-setting name='useImage'>false</b:widget-setting>
              <b:widget-setting name='imagePlacement'>BEHIND</b:widget-setting>
              <b:widget-setting name='showDescription'>true</b:widget-setting>
            </b:widget-settings>
            <b:includable id='main'>
               <h1 class='site-title'>
                 <a expr:href='data:blog.homepageUrl'><data:title/></a>
               </h1>
            </b:includable>
          </b:widget>
        </b:section>
      </div>
      <button class='theme-toggle' onclick='toggleTheme()' title='Toggle Dark Mode'>
        <svg fill='none' height='20' stroke='currentColor' viewBox='0 0 24 24' width='20'><path d='M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'/></svg>
      </button>
    </div>
  </header>

  <div class='container site-content'>
    <main class='main-area'>
      <b:section id='main' showaddelement='true'>
        <b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog' version='2'>
          <b:widget-settings>
             <b:widget-setting name='showDateHeader'>false</b:widget-setting>
             <b:widget-setting name='showAuthor'>true</b:widget-setting>
             <b:widget-setting name='showTimestamp'>true</b:widget-setting>
             <b:widget-setting name='postsPerAd'>1</b:widget-setting>
          </b:widget-settings>
          
          <b:includable id='main' var='top'>
            <!-- Logic: First post on homepage is Hero, rest are Grid -->
            <b:if cond='data:view.isHomepage'>
              <b:loop values='data:posts' var='post' index='i'>
                <b:if cond='data:i == 0'>
                  <div class='hero-post'>
                    <b:if cond='data:post.featuredImage'>
                      <img class='hero-img' expr:src='data:post.featuredImage' expr:alt='data:post.title'/>
                    </b:if>
                    <div class='hero-overlay'>
                      <div class='hero-content'>
                         <b:if cond='data:post.labels'>
                           <span class='hero-tag'><data:post.labels.first.name/></span>
                         </b:if>
                         <h2 class='hero-title'><a expr:href='data:post.url'><data:post.title/></a></h2>
                         <a class='hero-btn' expr:href='data:post.url'>Read Story</a>
                      </div>
                    </div>
                  </div>
                </b:if>
              </b:loop>
            </b:if>

            <div class='posts-list'>
              <b:loop values='data:posts' var='post' index='i'>
                <!-- If homepage, skip first post. If not homepage, show all -->
                <b:if cond='!data:view.isHomepage or data:i != 0'>
                  <article class='post-card'>
                    <b:if cond='data:post.featuredImage'>
                      <a class='card-thumb-link' expr:href='data:post.url'>
                        <img class='card-thumb' expr:src='data:post.featuredImage' expr:alt='data:post.title'/>
                      </a>
                    </b:if>
                    <div class='card-body'>
                      <div class='card-meta'>
                        <span><data:post.author/></span>
                        <span>&bull;</span>
                        <span><data:post.date/></span>
                      </div>
                      <h2 class='card-title'><a expr:href='data:post.url'><data:post.title/></a></h2>
                      <div class='card-excerpt'><data:post.snippet/></div>
                      <div class='card-footer'>
                        <a class='read-more' expr:href='data:post.url'>Continue Reading &rarr;</a>
                      </div>
                    </div>
                  </article>
                </b:if>
              </b:loop>
            </div>
            
            <b:include name='nextprev'/>
          </b:includable>

          <b:includable id='nextprev'>
            <div class='blog-pager'>
              <b:if cond='data:newerPageUrl'>
                <a class='blog-pager-newer-link' expr:href='data:newerPageUrl'>&larr; Newer Posts</a>
              </b:if>
              <b:if cond='data:olderPageUrl'>
                <a class='blog-pager-older-link' expr:href='data:olderPageUrl'>Older Posts &rarr;</a>
              </b:if>
            </div>
          </b:includable>
        </b:widget>
      </b:section>
    </main>

    <aside class='sidebar'>
      <b:section id='sidebar' showaddelement='true'>
        <b:widget id='Label1' locked='false' title='Discover Topics' type='Label' version='2'>
          <b:includable id='main'>
            <div class='widget-title'><h3><data:title/></h3></div>
            <div class='label-cloud'>
              <b:loop values='data:labels' var='label'>
                <a expr:href='data:label.url'><data:label.name/></a>
              </b:loop>
            </div>
          </b:includable>
        </b:widget>
        
        <b:widget id='PopularPosts1' locked='false' title='Trending Now' type='PopularPosts' version='2'>
          <b:widget-settings>
            <b:widget-setting name='numItems'>4</b:widget-setting>
            <b:widget-setting name='showSnippets'>false</b:widget-setting>
            <b:widget-setting name='showThumbnails'>true</b:widget-setting>
          </b:widget-settings>
          <b:includable id='main'>
            <div class='widget-title'><h3><data:title/></h3></div>
            <div class='popular-posts'>
              <ul>
                <b:loop values='data:posts' var='post'>
                  <li>
                    <b:if cond='data:post.featuredImage'>
                      <a expr:href='data:post.url'>
                        <img expr:src='data:post.featuredImage'/>
                      </a>
                    </b:if>
                    <div class='item-info'>
                      <div class='item-title'><a expr:href='data:post.url'><data:post.title/></a></div>
                    </div>
                  </li>
                </b:loop>
              </ul>
            </div>
          </b:includable>
        </b:widget>
      </b:section>
    </aside>
  </div>

  <footer class='site-footer'>
    <div class='container'>
      <b:section id='footer' maxwidgets='1' showaddelement='true'>
        <b:widget id='Attribution1' locked='false' title='' type='Attribution' version='2'/>
      </b:section>
      <div class='copyright'>
         &copy; <data:blog.copyrightYear/> <data:blog.title/>
      </div>
    </div>
  </footer>

</div>
</body>
</html>
